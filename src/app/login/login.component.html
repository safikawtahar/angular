
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template Â· Bootstrap v5.3</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="login.component.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    
<main class="form-signin w-100 m-auto">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="" name="email" formControlName="email"
      [ngClass]="{'is-invalid' : submitted && f['email'].errors}" >
    <label for="floatingInput">Login</label>
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">    
      <div *ngIf="submitted && f['email'].errors['required']" >
        Login is required
      </div>
      <div *ngIf="submitted && f['email'].errors['email']" >
        Email must be a valid email address
      </div>
    </div>
  </div>

    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" 
      formControlName="password" [ngClass]="{'is-invalid' : submitted && f['password'].errors}">
    <label for="floatingPassword">Password</label>
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">    
      <div *ngIf="submitted && f['password'].errors['required']" >
        Password is required
      </div>
      <div *ngIf="submitted && f['password'].errors['minlength']" >
        Password must be at least 6 characters  
      </div>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
  </form>
</main>

    </body>
</html>
