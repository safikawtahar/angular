<form *ngIf="showForm" (ngSubmit)="insertData()">
<div class="form-group">
  <label for="Nom_Produit">Nom Produit</label>
  <input type="text" name="Nom_Produit" class="form-control" [(ngModel)]="produitt.Nom_Produit">
</div>
<div class="form-group">
  <label for="Prix_Produit">Prix_Produit</label>
  <input type="number" name="Prix_Produit" class="form-control" [(ngModel)]="produitt.Prix_Produit">
</div>
<div class="form-group">
  <label for="Description">Description</label>
  <input type="text" name="Description" class="form-control" [(ngModel)]="produitt.Description">
</div>
<div class="form-group">
  <label for="Quantite_stocke">Quantite de stocke</label>
  <input type="text" name="Quantite_stocke" class="form-control" [(ngModel)]="produitt.Quantite_stocke">
</div>
<div class="form-group">
  <label for="Image_Produit">image produit</label>
  <input type="file" name="Image_Produit" (change)="onFileSelected($event)">
</div>
<button class="btn btn-dark btn-sm mt-4">submit</button>
</form>
<button class="btn btn-dark btn-sm mt-4" (click)="openCreateModal()">+ New</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">prix</th>
        <th scope="col">Description</th>
        <th scope="col">Quantité stocké</th>
        <th scope="col">Image</th>
        <th scope="col">Actions</th> 

      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let prod of produits">
        <th scope="row">{{prod.id}}</th>
        <td>{{prod.Nom_Produit}}</td>
        <td>{{prod.Prix_Produit}}</td>
        <td>{{prod.Description}}</td>
        <td>{{prod.Quantite_stocke}}</td>
        <td>{{prod.Image_Produit}}</td>
        <td>
          <button class="btn btn-warning"><i class="fas fa-edit" (click)="openUpdateModal(prod)" ></i> <!-- Icône de mise à jour -->
          </button>

          <button class="btn btn-danger mx-2"><i class="fas fa-trash" (click)="deleteData(prod.id)"></i> <!-- Icône de suppression -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
