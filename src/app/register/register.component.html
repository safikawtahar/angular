<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Signin Template Â· Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="register.component.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
      <form (ngSubmit)="submit()" [formGroup]="form">
        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Register now</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="" name="nom_client" 
          formControlName="nom_client"  [ngClass]="{'is-invalid' : submitted && f['nom_client'].errors}">
          <label for="floatingInput">Nom </label>

          <div *ngIf="submitted && f['nom_client'].errors" class="invalid-feedback">    
            <div *ngIf="submitted && f['nom_client'].errors['required']" >
              Name is required
            </div>
          </div>
        </div>
        
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="" name="email" formControlName="email"
            [ngClass]="{'is-invalid' : submitted && f['email'].errors}" >
          <label for="floatingInput">Email</label>

          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">    
            <div *ngIf="submitted && f['email'].errors['required']" >
              Email is required
            </div>
            <div *ngIf="submitted && f['email'].errors['email']" >
              Email must be a valid email address
            </div>
          </div>
        </div>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="" name="num_tel">
          <label for="floatingInput">Numero telephone </label>
        </div>
          
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" 
            formControlName="password" [ngClass]="{'is-invalid' : submitted && f['password'].errors}">
          <label for="floatingPassword">Password</label>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">    
            <div *ngIf="submitted && f['password'].errors['required']" >
              Password is required
            </div>
            <div *ngIf="submitted && f['password'].errors['minlength']" >
              Password must be at least 6 characters  
            </div>
          </div>
        </div>
    
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" 
            formControlName="confirmPassword" [ngClass]="{'is-invalid' : submitted && f['confirmPassword'].errors}">
          <label for="floatingPassword">confirm Password</label>

          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">    
            <div *ngIf="submitted && f['confirmPassword'].errors['required']" >
              Confirm password is required
          </div>
          <div *ngIf="submitted && f['confirmPassword'].errors['mustMatch']" >
            Password must match  
          </div>
        </div>
      </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
      </form>
    </main>
  </body>
</html>
